<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        
        .allList {
            display: block;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .allList:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Inicio de Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {% if mensajeParaID %}
            <div class="alert alert-danger" role="alert">
                <span>Error: Ingresa caracteres correctos para el ID</span>
            </div>
        {% endif %}
        {% if mensajeParaNombre %}
            <div class="alert alert-danger" role="alert">
                <span>Error: Ingresa caracteres correctos para el nombre</span>
            </div>
        {% endif %}
        <label for="usuarioID">ID de Usuario:</label>
        <input type="text" id="usuarioID" name="usuarioID" required>

        <label for="usuarioNombre">Nombre:</label>
        <input type="text" id="usuarioNombre" name="usuarioNombre" required>

        <button type="submit">Ingresar</button>
    </form>
    
    <a class="allList" href="{% url 'allVideos' %}">Ver todos los videos</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
